<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/script.js"></script>
	<link rel="stylesheet" href="style2.css">
</head>
<body>
	<div id="wrapper">

		<header> 
			<h1>Shopping List</h1>
		</header><!--the and of the header-->
	
		<section class="section-top" >
			<input type="text" id="add-item" placeholder="Enter product name"><!--the and of the add-item-->
			<input type="submit" id="plus" value=" &#9999; "><!--the and of the plus-->
		</section><!--the and of the section-top-->
	
		<section class="section-bottom">
				<ul class="items-list">	</ul>								
		</section><!--the and of the section-bottom-->
	
	</div><!--the and of the wrapper-->
</body>
</html>
