<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/script.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="wrapper">

		<header> 
			<h1>Shopping List</h1>
		</header><!--the and of the header-->
	
		<section class="section-top" >
			<input type="text" id="add-item" placeholder="Enter product name"><!--the and of the add-item-->
			<input type="submit" id="plus" value=" &#9999; "><!--the and of the plus-->
		</section><!--the and of the section-top-->
	
		<section class="section-bottom">
			<div id="left-side">
				<ul class="items-list">
					<li><p>Milk</p></li>
					<li><p>Still Water</p></li>
					<li><p>Sugar</p></li>
					<li><p>Salt</p></li>
				</ul>
			</div><!--the and of the left-->
			<div id="right-side">
				<ul class="done-list">
					<li><p>&#10003;</p></li>
					<li><p>&#10003;</p></li>
					<li><p>&#10003;</p></li>
					<li><p>&#10003;</p></li>
				</ul>

				<ul class="delete-list">
					<li><p>&#10008;</p></li>
					<li><p>&#10008;</p></li>
					<li><p>&#10008;</p></li>
					<li><p>&#10008;</p></li>
				</ul>								
			</div><!--the and of the right-->
		</section><!--the and of the section-bottom-->
	
	</div><!--the and of the wrapper-->
</body>
</html>
